name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every midnight (UTC)
  workflow_dispatch:     # Allows manual run

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate the snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      - name: Commit and push the animation to main branch
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          mkdir -p assets  # Ensure assets directory exists
          mv dist/snake.svg assets/snake.svg
          git add assets/snake.svg
          git commit -m "üêç Update GitHub Contribution Snake animation" || exit 0
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
